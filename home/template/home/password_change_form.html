{% extends 'home/base.html' %}
{% block title %} Change your password {% endblock %}
{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm text-center">
      <i class="fa-solid fa-circle-user text-5xl mb-4"></i>
      <h2 class="mt-5 text-2xl font-bold leading-9 tracking-tight text-gray-900">Change Password</h2>
        <p class="mt-2 text-center text-sm text-black-500">Enter your new password.</p>
    </div>
      <div class=" sm:mx-auto sm:w-full sm:max-w-sm mt-3">
        <form class="space-y-6" action="" method="POST">
          {% csrf_token %}
          <div>
            <label for="password1" class="block text-sm font-medium leading-6 text-gray-900">New Password</label>
            <div class="mt-2">
              <input id="password1" name="new_password1" type="password"  required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div>
            <label for="password2" class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
            <div class="mt-2">
              <input id="password2" name="new_password2" type="password"  required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Confirm</button>
          </div>
        </form>
      </div>
    </div>
{% endblock %}
