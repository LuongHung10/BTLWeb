{% extends 'home/base.html' %}
{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm text-center">
        <i class="fa-solid fa-circle-user text-5xl mb-4"></i>
        <h2 class="mt-5 text-2xl font-bold leading-9 tracking-tight text-gray-900">Change Password</h2>
    </div>
        {% if form.errors %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <div id="form_errors">
                {% for key, value in form.errors.items %}
                    <strong>{{ value }}</strong>
                {% endfor %}
            </div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
            <div class="sm:mx-auto sm:w-full sm:max-w-sm mt-3">
                <form class="space-y-6" method="POST">
                    {% csrf_token %}            
                    <div>
                        <label class="block text-sm font-medium leading-6 text-gray-900" for="id_old_password">Old Password</label>
                        <div>
                            <input type="password" name="old_password" autocomplete="new-password"
                               class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required id="id_old_password"
                               placeholder="Enter Old Password"/>
                        </div>
                        <span>
                        </span>
                    </div>                                    
                    <div>
                        <label class="block text-sm font-medium leading-6 text-gray-900" for="id_new_password1">New Password</label>
                        <div>
                            <input type="password" name="new_password1" autocomplete="new-password"
                               class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required id="id_new_password1"
                               placeholder="Enter New Password"/>
                        </div>
                        <span>
                        </span>
                    </div>                               
                    <div>
                        <label class="block text-sm font-medium leading-6 text-gray-900" for="id_new_password2">New Password Confirmation</label>
                        <div>
                            <input type="password" name="new_password2" autocomplete="new-password"
                               required id="id_new_password2" class="lock w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                               placeholder="Confirm New Password"/>
                        </div>
                    </div>                                
                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" id="reset">Update Password</button>
                    </div>     
                </form>
            </div>
</div>
{% endblock content %}
