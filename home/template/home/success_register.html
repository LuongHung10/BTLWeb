{% extends 'home/base.html' %}
{% block title%}Sign in{% endblock%}

{% block content %}
<div class="bg-gray-100 h-screen">
    <div class=" flex justify-center items-center">
        <div class="bg-white p-8 rounded shadow-lg text-center mt-10">
            <i class="fa-regular fa-circle-check fa-5x text-green-700 mb-5"></i>
            <h1 class="text-3xl font-semibold mb-4">Thank you!</h1>
            <p class="text-gray-700 mb-4">Tentative registration is complete! Please check your email and confirm your account to proceed further. Thank you!.</p>
            <a href="{% url 'home:index' %}" class="text-blue-500 hover:underline">Go back to homepage</a>
        </div>
    </div>
</div>
{% endblock%}
