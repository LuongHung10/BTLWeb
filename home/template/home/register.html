{% extends 'home/base.html' %}
{% block title%}Đăng kí{% endblock %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm text-center">
    <i class="fa-solid fa-circle-user text-5xl mb-4"></i>
    <h2 class="mt-5 text-2xl font-bold leading-9 tracking-tight text-gray-900">Tạo tài khoản mới</h2>
  </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <div class="text-gray-600 mb-2 text-center">
        {% for message in messages %}
        <p class="bg-red-500 text-white rounded-lg p-3 inline-block">
          {{message}}
        </p>
        {% endfor %}
      </div>
      <form class="space-y-6" action="" method="POST">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Tên người dùng</label>
          <div class="mt-2">
            <input id="username" name="username" type="username"  required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        
        <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
            <div class="mt-2">
              <input id="email" name="email" type="email"  required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Mật khẩu</label>
            <div class="mt-2">
                <input id="password" name="password" type="password" required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>
        
        <div>
            <label for="password2" class="block text-sm font-medium leading-6 text-gray-900">Xác nhận mật khẩu</label>
            <div class="mt-2">
                <input id="password2" name="password2" type="password" required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Đăng kí</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Đã có tài khoản
        <a href="{% url 'home:signin' %}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Đăng nhập</a>
      </p>
    </div>
  </div>
{% endblock%}
